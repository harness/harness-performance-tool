template:
  name: $identifier
  identifier: $identifier
  versionLabel: $versionLabel
  type: Step
  projectIdentifier: $projectIdentifier
  orgIdentifier: $orgIdentifier
  tags: {}
  spec:
    type: Run
    spec:
      connectorRef: $connectorRef
      image: alpine
      shell: Sh
      command: |-
        total_time=360
        interval=1
        counter=0

        while [ $counter -lt $total_time ]; do
          echo test1 + $counter
          echo test2 + $counter
          echo test3 + $counter
          echo test4 + $counter
          echo test5 + $counter
          sleep $interval
          counter=$((counter + $interval))
        done
      resources:
        limits:
          memory: 20M
          cpu: 10m
    strategy:
      parallelism: $parallelism