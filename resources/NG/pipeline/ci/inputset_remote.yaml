inputSet:
  name: $identifier
  identifier: $identifier
  orgIdentifier: $orgIdentifier
  projectIdentifier: $projectIdentifier
  delegateSelectors:
    - $delegate
  pipeline:
    identifier: $pipelineIdentifier
    properties:
      ci:
        codebase:
          build:
            type: branch
            spec:
              branch: $branch
  object Object: pipeline.properties.ci.codebase
